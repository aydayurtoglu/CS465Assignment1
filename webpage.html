<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Drawing tools</title>
        <script src="src/index.js" defer></script>
    </head>
    <body>
        <div class="app">
            <div class="controls">
              <div class="title">Sketch</div>
              <div class="type">
                <input type="radio" name="pen-type" id="pen-brush">
                <label for="pen-brush">
                  <i class="fa fa-paint-brush"></i>
                </label>
              </div>
              <div class="size">
                <label for="pen-size">Size</label>
                <input type="range" id="pen-size" min="1" max="100">
              </div>
              <div class="color">
                <label for="pen-color">Color</label>
                <input type="color" id="pen-color" value="#000">
              </div>
              <div class="actions">
                <button id="save-canvas">Reset</button>
                <button id="load-canvas">Save</button>
              </div>
            </div>
            <div id="canvas-wrapper">
                <canvas width = "650" height = "600" id = "myCanvas"></canvas>
            </div>
          </div>
          <script>
            // Get 2D context from document
            var c = document.getElementById('myCanvas');
            var ctx = c.getContext("2d");
             
            function _(selector){
                return document.querySelector(selector);
            }

            // Draw by dragging the mouse
            let drag = false;

            function draw(event){
                let size = parseInt(_("#pen-size").value);
                let color = _("#pen-color").value;

                if (drag) {
                    ctx.beginPath();
                    ctx.lineWidth = size;
                    ctx.arc(event.offsetX, event.offsetY, 25, 0, 2 * Math.PI);

                    ctx.fillStyle = color;
                    ctx.fill();

                    ctx.strokeStyle = color;
                    ctx.stroke();
                }
            }

            c.addEventListener('mousemove', draw);
            c.addEventListener('mousedown', () => drag = true);
            c.addEventListener('mouseup', () => drag = false);
          </script>
    </body>
</html>
