<html>
  <link rel="stylesheet" href="painting.css">
<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition; attribute vec4 vColor; varying vec4 fColor; 
  void main() { 
    gl_Position = vPosition; 
    fColor = vColor; 
    gl_PointSize = 10.0;
  }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

  precision mediump float; varying vec4 fColor; 
  void main() { 
    gl_FragColor = fColor; 
  }
</script>
<script type="text/javascript" src="common/webgl-utils.js"></script>
<script type="text/javascript" src="common/initShaders.js"></script>
<script type="text/javascript" src="common/MV.js"></script>
<script type="text/javascript" src="paint.js"></script>

<body>
  <div class="flex-container">
    <div class="flex-canvas">
      <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>
    <div class="flex-color"> 
        <canvas id="showColor" width="100" height="100">
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <canvas id="colorpicker" width="256" height="256">
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div class="flex-hue">
      <canvas id="huepicker" width="100" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>
    <div>
      <select class="mymenu" id="mymenu" size="8 ">
        <option class="option" value="0 " style="background-color: black;"></option>
        <option class="option" value="1 " style="background-color: red;"></option>
        <option class="option" value="2 " style="background-color: yellow;"></option>
        <option class="option" value="3 " style="background-color: green;"></option>
        <option class="option" value="4 " style="background-color: blue;"></option>
        <option class="option" value="5 " style="background-color: magenta;"></option>
        <option class="option" value="6 " style="background-color: cyan;"></option>
        <option class="option" value="7 " style="background-color: white;"></option>
      </select>
    </div>
  </div>

  <div>
    <div>
      <button id="saveButton">Save</button>
      <button id="loadButton">Load</button>
    </div>
    
    <div>
      <button id="clearButton">Clear</button>
      <button id="undoButton">Undo</button>
      <button id="redoButton">Redo</button>
    </div>
    <div>
      <select class="layers" id="layers" size="4 ">
        <option class="layer" value="0 ">Layer 1</option>
        <option class="layer" value="1 ">Layer 2</option>
        <option class="layer" value="2 ">Layer 3</option>
        <option class="layer" value="3 ">Layer 4</option>
      </select>
    </div>
  </div>
</body>
</html>
