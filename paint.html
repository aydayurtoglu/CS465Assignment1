<html>
<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition; attribute vec4 vColor; varying vec4 fColor; void main() { gl_Position = vPosition; fColor = vColor; }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

  precision mediump float; varying vec4 fColor; void main() { gl_FragColor = fColor; }
</script>
<script type="text/javascript" src="common/webgl-utils.js"></script>
<script type="text/javascript" src="common/initShaders.js"></script>
<script type="text/javascript" src="common/MV.js"></script>
<script type="text/javascript" src="paint.js"></script>

<body>
  <div>
    <canvas id="gl-canvas" width="512" height="512 ">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </div>
  <div>
    <select id="mymenu" style="width:20px" size="8 ">
      <option value="0 " style="background-color: black;"></option>
      <option value="1 " style="background-color: red;"></option>
      <option value="2 " style="background-color: yellow;"></option>
      <option value="3 " style="background-color: green;"></option>
      <option value="4 " style="background-color: blue;"></option>
      <option value="5 " style="background-color: magenta;"></option>
      <option value="6 " style="background-color: cyan;"></option>
      <option value="7 " style="background-color: white;"></option>
    </select>
    <button id="clearButton">Clear</button>
  </div>
  <div>
    <button id="undoButton">Undo</button>
    <button id="redoButton">Redo</button>
  </div>


</body>

</html>
