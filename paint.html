<html>
  <head>
    <meta charset="utf-8">
    <title>2D Paint Application</title>
    <link rel="stylesheet" href="painting.css">
</head>
  <script src="https://kit.fontawesome.com/e8ab680734.js" crossorigin="anonymous"></script>
<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition; 
  attribute vec4 vColor; 
  varying vec4 fColor; 
  void main() { 
    gl_Position = vPosition;
    fColor = vColor;
  }
</script>
<script id="fragment-shader" type="x-shader/x-fragment">

  precision mediump float; varying vec4 fColor; 
  void main() { 
    gl_FragColor = fColor; 
  }
</script>
<script type="text/javascript" src="common/webgl-utils.js"></script>
<script type="text/javascript" src="common/initShaders.js"></script>
<script type="text/javascript" src="common/MV.js"></script>
<script type="text/javascript" src="paint.js"></script>

<body>
  <div class="flex-container">
    <div class="flex-canvas">
      <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>
    <div class="flex-color"> 
        <canvas id="showColor" width="100" height="100">
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <canvas id="colorpicker" width="256" height="256">
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div class="flex-hue">
      <canvas id="huepicker" width="100" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>
    <div>
      <select class="mymenu" id="mymenu" size="8 ">
        <option class="option" value="0 " style="background-color: black;"></option>
        <option class="option" value="1 " style="background-color: red;"></option>
        <option class="option" value="2 " style="background-color: yellow;"></option>
        <option class="option" value="3 " style="background-color: #00FF00;"></option>
        <option class="option" value="4 " style="background-color: cyan;"></option>
        <option class="option" value="5 " style="background-color: blue;"></option>
        <option class="option" value="6 " style="background-color: magenta;"></option>
        <option class="option" value="7 " style="background-color: white;"></option>
      </select>
    </div>
  </div>

  <div>
    <div class="buttons">
      <button id="brushButton" class="button"><i class="fa fa-paint-brush fa-2x"></i></button>
      <button id="eraserButton" class="button"><i class="fas fa-eraser fa-2x"></i></button>
      <button id="clearButton" class="button"><i class="fas fa-trash fa-2x"></i></button>
      <button id="undoButton" class="button"><i class="fas fa-undo fa-2x"></i></button>
      <button id="redoButton" class="button"><i class="fas fa-redo fa-2x"></i></button>
    </div>
    <div class="buttons">
      <button id="saveButton" class="button"><i class="fas fa-save fa-2x"></i></button>
      <input type="text" id="saveName" class="form" placeholder="Enter file name">
      <button id="loadButton" class="button"><i class="fas fa-file-upload fa-2x"></i></button>
      <select id="storage" class="form"></select>
      <button id="rectangularSelectButton" class="buttonrect">Rectangular Select</button>
    </div>
    <div class="menus">
      <select class="layers" id="layers" size="4 ">
        <option id="layer1" value="0 ">Layer 1</option>
        <option id="layer2" value="1 ">Layer 2</option>
        <option id="layer3" value="2 ">Layer 3</option>
        <option id="layer4" value="3 ">Layer 4</option>
      </select>
      <button id="upButton" class="buttonrect">Move selected layer up</button>
      <button id="downButton" class="buttonrect" >Move selected layer down</button>
      <select class="shapes" id="shapes" size="3 ">
        <option class="rectangle" value="0 ">Rectangle</option>
        <option class="ellipse" value="1 ">Ellipse</option>
        <option class="triangle" value="2 ">Triangle</option>
      </select>
      <select class="filltype" id="filltype" size="2 ">
        <option class="filled" value="0 ">Filled</option>
        <option class="unfilled" value="1 ">Unfilled</option>
      </select>
    </div>
  </div>
</body>
</html>
